<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AudiencePlayer Embed Player</title>
        <link href="../../dist/style.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="page">
            <div class="media-player media-player--overlay">
                <div class="media-player__layer media-player__video-player"></div>
                <div class="media-player__layer media-player__meta">
                    <div class="title">Title</div>
                    <div class="parental">Parental</div>
                </div>
                <div class="media-player__layer media-player__chromecast-controls"></div>
                <div class="media-player__layer media-player__overlay"></div>
                <div class="media-player__layer media-player__loader vjs-waiting">
                    <div class="vjs-loading-spinner"></div>
                </div>
            </div>
            <form class="param-form">
                <input type="text" id="projectId" placeholder="project id" />
                <input type="text" id="apiBaseUrl" placeholder="base url" />
                <input type="text" id="articleId" placeholder="article id" />
                <input type="text" id="assetId" placeholder="asset id" />
                <input type="text" id="posterImageUrl" placeholder="poster url" />
                <input type="text" id="token" placeholder="token" />
                <input type="text" id="chromecastReceiverAppId" placeholder="receiver app id" />
                <div>
                    <input type="checkbox" id="continueFromPreviousPosition" />
                    <label for="continueFromPreviousPosition">continue from previous position</label>
                </div>
            </form>
            <div class="button-panel">
                <button class="button" id="setButton">Save & reload</button>
                <button class="button button__back" id="video-button-destroy">destroy</button>
                <button class="button button__play" id="video-button-start"></button>
                <div class="button" id="cast-button"></div>
            </div>
        </div>
        <script src="../../dist/video.js"></script>
        <script src="chromecast-player.js" type="module"></script>
    </body>
</html>
