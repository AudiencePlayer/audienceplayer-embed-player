<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AudiencePlayer Embed Player</title>
        <link href="../../dist/style.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="media-player media-player--overlay">
            <div class="media-player__layer media-player__video-player"></div>
            <div class="media-player__layer media-player__meta">
                <div class="title">Title</div>
                <div class="parental">Parental</div>
            </div>
            <div class="media-player__layer media-player__chromecast-controls"></div>
            <div class="media-player__layer media-player__overlay"></div>
            <div class="media-player__layer media-player__loader vjs-waiting">
                <div class="vjs-loading-spinner"></div>
            </div>
        </div>
        <div class="button-panel">
            <button class="button button__back" id="video-button-destroy"></button>
            <button class="button button__play" id="video-button-start"></button>
            <div class="button" id="cast-button"></div>
        </div>

        <script src="../../dist/video.js"></script>
        <script src="chromecast-player.js" type="module"></script>
    </body>
</html>
