<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AudiencePlayer Embed Player</title>
        <link href="../../dist/style.css" rel="stylesheet" />
        <style>
            body {
                margin: 0;
            }

            .container {
                position: relative;
                width: 100vw;
                height: 56.25vw;
            }

            .video-wrapper {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
            }

            .splash-overlay {
                position: absolute;
                z-index: 1;
                top: 0;
                bottom: 0;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                background-size: contain;
                background-position: center;
                background-repeat: no-repeat;
            }

            .button {
                display: flex;
                margin: 20px;
                height: 100px;
                width: 100px;
                cursor: pointer;
                align-items: center;
            }

            .meta {
                position: absolute;
                color: #fff;
                top: 0;
                bottom: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(0deg, rgba(0, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0.8) 100%);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="video-wrapper"></div>
            <div class="meta">
                <div>Title</div>
                <div>Parental</div>
            </div>
            <div class="splash-overlay">
                <button class="button" id="video-button-start">Play video</button>
            </div>
        </div>
        <button class="button" id="video-button-destroy">Destroy</button>
        <div class="button" id="cast-button"></div>

        <script src="../../dist/video.js"></script>
        <script src="chromecast-player.js" type="module"></script>
    </body>
</html>
