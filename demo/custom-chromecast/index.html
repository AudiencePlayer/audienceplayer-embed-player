<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AudiencePlayer Embed Player - Custom Chromecast</title>
        <link href="../../dist/videojs-packaged.css" rel="stylesheet" />
        <link href="../../dist/style.css" rel="stylesheet" />
        <link href="../style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="page">
            <form class="param-form">
                <label for="chromecastReceiver">Chromecast receiver ID</label>
                <input type="text" id="chromecastReceiver" placeholder=0A..." />

                <label for="articleId">Article id</label>
                <input type="text" id="articleId" placeholder="" />

                <label for="assetId">Asset id</label>
                <input type="text" id="assetId" placeholder="" />

                <label for="token">Token</label>
                <input type="text" id="token" placeholder="" />
            </form>
            <div class="button-panel">
                <button class="button" id="setButton">Save & reload</button>
                <button class="button button__play" id="video-button-start"></button>
                <div class="button" id="cast-button"></div>
            </div>
            <pre id="output"></pre>
        </div>
        <script src="../../dist/videojs-packaged.js"></script>
        <script src="custom-chromecast.js" type="module"></script>
    </body>
</html>
